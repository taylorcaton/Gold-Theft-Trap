
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gold, Theft, Trap!</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<body>
<div class="jumbotron">
    <div class="container text-center">
        <h1 class="text-center">GOLD - THEFT - TRAP</h1>
        <button type="button" class="btn btn-primary" id="instructions">How to Play</button>
    </div>
</div>

<div class="container">

    <div class="row">
        <div class="text-center message col-xs-12">
            <form>
                <div class="form-group">
                    <label for="name_input">Your Name</label>
                    <input id="name_input" type="text" name="name">
                    <button type="button" id="name_button" class="btn btn-sm btn-primary">Submit</button> 
                </div>
            </form>
        </div>
    </div>

    <div class="row" id="status">

    </div>


    <div class="box_container_div row">

        <div class="panel panel-default col-sm-3" id="player1Box">
            <div class="panel-heading">
                <h3 class="panel-title text-center" id="player1NameBox">Waiting for Player 1</h3>
            </div>
            <div class="panel-body">
                <div id="player1RPS">

                </div>
                <div id="player1Stats">

                </div>
            </div>
        </div>

        <div class="text-center panel panel-default col-sm-4 col-sm-offset-1" id="centerDisplay">
            
        </div>

        <div class="panel panel-default col-sm-3 col-sm-offset-1" id="player2Box">
            <div class="panel-heading">
                <h3 class="panel-title text-center" id="player2NameBox">Waiting for Player 2</h3>
            </div>
            <div class="panel-body">
                <div id="player2RPS">

                </div>
                <div id="player2Stats">

                </div>
            </div>
        </div>

    </div>
    
    <div class="row">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Chat</h3>
            </div>
            <div class="panel-body text_box">
                Panel content
            </div>
            <div class="text_area text-center">
                <input class="chat_text" type="text" name="name">
                <button id="chat_button" type="button" class="btn btn-sm btn-default">Submit</button>
            </div>
        </div>
    </div>
    

    
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery.js"></script>
